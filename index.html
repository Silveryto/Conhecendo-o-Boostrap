<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Boostrap</title>

    <style>
        div.grid{
            background: #9c9b9a;
            border: 2px solid #f16234;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="row">

           <div class="col grid"></div>
           <div class="col grid"></div>
           <div class="col grid"></div>
           <div class="col grid"></div>
           <div class="col grid"></div>
           <div class="col grid"></div>
           <div class="col grid"></div>
           <div class="col grid"></div>
           <div class="col grid"></div>
           <div class="col grid"></div>
       </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col grid"></div>
            <div class="col grid"></div>
            <div class="col grid"></div>
            <div class="col grid"></div>
            <div class="col grid"></div>
            <div class="col grid"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 grid"></div>
            <div class="col-sm-1 grid"></div>
            <div class="col-md-5 grid"></div>
            <div class="col-lg-4 grid"></div>
            <div class="col-xl-2 grid"></div>
        </div>
    </div>



    <!--Optional JavaScript-->
    <!--JQuerry first,  then Popper.js, then Boostrap JS-->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/css/../js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js" ></script>
    
</body>
</html>
